---
layout: default
---

<div class="intro">
    <div class="title">{{page.title}}</div>
    <div class="abstract">{{page.abstract}}</div>
    <div class="meta">Posted by {{page.author}}</div>


<div class="article-wrapper">
    <div class="post-content">
        {{ content }}
    </div>
</div>

{% if page.comments %}
    <div id="disqus_thread" class="post-content"></div>
    <script type="text/javascript">
        var disqus_shortname = 'procedureus'; 
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'https://' + disqus_shortname + '.disqus.com/embed.js?https';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
{% endif %}
