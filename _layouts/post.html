---
layout: default
---
  <article>
    <h3><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></h3>
    <h6>Written by <a href="#">{{post.author}}</a> on {{post.date | date: "%B %d, %Y"}}.</h6>

    <div class="row">
      <div class="six columns">
        {{post.abstract}}
      </div>
      <div class="six columns">
        <img src="http://placehold.it/400x240&text=[img]" />
      </div>
    </div>
    {{ post.content }}
  </article> 

{% if page.comments %}
    <div id="disqus_thread" class="post-content"></div>
    <script type="text/javascript">
        var disqus_shortname = 'procedureus'; 
        var disqus_identifier = '{{site.baseurl}}{{ page.url }}';
        var disqus_url = 'http://www.procedureus.com{{site.baseurl}}{{page.url}}';
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
{% endif %}
